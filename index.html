<!doctype html>
<html lang="zh-cn">
<head>
    <title>js调用摄像头拍照</title>
    <meta charset="utf-8">
    <style>
    body {
        padding: 0;
        margin: 0;
        background-color: #9E9E9E;
        background-size: 68%;
    }

    #app {
        text-align: center;
    }

    #tv {
        margin: 0 auto;
        background-image: url(./image/tv.png);
        background-size: 112% 100%;
        padding: 135px;
        background-position-y: -30px;
        background-position-x: -20px;
        width: 300px;
        height: 344px;
        background-repeat: no-repeat;
        display: inline-block;
    }

    #photo {
        width: 400px;
        height: 300px;
        display: inline-block;
    }

    #photo:after {
        content: "按空格键或者回车键拍照 \A\A\A Press the space bar or enter key \A to take a picture \A\A *chrome 浏览器http协议下仅127.0.0.1 OR \A localhost 可以调用";
        position: absolute;
        color: #d6d6d6;
        font-size: 18px;
        text-align: center;
        line-height: 20px;
        vertical-align: middle;
        width: 400px;
        padding-top: 82px;
        font-weight: bolder;
        white-space: pre;
    }

    #video {
        border-radius: 41px 58px 63px 46px/89px 59px 61px 48px;
        margin-top: 51px;
        margin-left: -78px;
        filter: grayscale(100%);
        transform: scaleX(-1);
    }

    canvas#canvas {
        filter: grayscale(100%);
        position: absolute;
        border: 6px solid white;
        box-shadow: 1px 1px 5px #333333;
        z-index: 2;
    }

    .buttons {
        position: relative;
        right: -535px;
        width: 60px;
        border: 1px solid #eee;
        box-sizing: border-box;
        padding: 5px 13px;
        border-radius: 5px;
        cursor: pointer;
        background-color: #252020;
        color: #eee;
        font-weight: bold;
        height: 100px;
        font-size: 14px;
        bottom: 23px;
        display: inline-block;
        box-shadow: 5px 10px 15px 2px rgb(0, 0, 0);
        user-select: none;  
    }
    .buttons:hover{
        box-shadow: 5px 10px 15px 2px rgba(0, 0, 0,0);
    }
    .buttons:active{
        box-shadow: inset 0px 0px 3px 2px rgb(140, 137, 137);
    }
    
    .buttons span {
        line-height: 50px;
    }
    </style>
</head>

<body>
    <div id="app">
        <div class="buttons" onclick="takePhoto()"><span>截图拍照</span></div>
        <!--  <button onclick="takePhoto()">截图拍照</button> -->
        <div id='tv'>
            <video id="video" width="400px" height="300px" autoplay="autoplay"></video>
        </div>
        <div id="photo">
            <canvas id="canvas" width="400px" height="300px"></canvas>
        </div>
    </div>
    <script>
    openMedia();
    let mediaStreamTrack = null; // 视频对象(全局)
    function openMedia() {
        let constraints = {
            video: { width: 400, height: 300 },
            audio: false
        };
        //获得video摄像头
        let video = document.getElementById('video');
        let promise = navigator.mediaDevices.getUserMedia(constraints);
        promise.then((mediaStream) => {
            mediaStreamTrack = typeof mediaStream.stop === 'function' ? mediaStream : mediaStream.getTracks()[1];
            video.srcObject = mediaStream;
            video.play();
        });
    }

    // 拍照
    function takePhoto() {
        //获得Canvas对象
        let video = document.getElementById('video');
        let canvas = document.getElementById('canvas');
        let ctx = canvas.getContext('2d');
        ctx.drawImage(video, 0, 0, 400, 300);


    }

    // 关闭摄像头
    function closeMedia() {
        mediaStreamTrack.stop();
    }

    window.addEventListener('keyup', function(e) {
        if (e.keyCode === 13 || e.keyCode === 32) {
            takePhoto();
        }


    });
    </script>
</body>
